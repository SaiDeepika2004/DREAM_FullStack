<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::after {
            content: "😎";
        }
        li::before {
            content:"😁";
        }
    </style>
</head>
<body>
    <ol>
        <li>ITEM-01</li>
        <li>ITEM-02</li>
        <li>ITEM-03</li>
        <li>ITEM-04</li>
        <li>ITEM-05</li>
    </ol>
</body>
</html>
