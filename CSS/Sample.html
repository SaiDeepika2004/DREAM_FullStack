<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        table:hover {
            color:red;
        }
        table {
            border: 2px solid black;
        }
        thead {
            background-color: grey;
        }
        .highlights {
            background-color: yellow;
        }
        tr:nth-child(even) {
            background-color: pink;
        }
        tbody tr:nth-child(odd) {
            background-color: yellow;
        }
        tbody tr:nth-last-child(1) {
            background-color: purple;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Sno</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Shortcut for below code : (tr>(th{$}+th{item-$$}))*5 -->
            <tr>
                <td>1</td>
                <td class="highlights">item-01</td>
            </tr>
            <tr>
                <td>2</td>
                <td>item-02</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="highlights">item-03</td>
            </tr>
            <tr>
                <td>4</td>
                <td>item-04</td>
            </tr>
            <tr>
                <td>5</td>
                <td>item-05</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
