<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The below Content will be updated.</h2>
    <p id="special">Special Paragraph</p>
    <button onclick="main()">Click me</button>
    <p class="text">line no is 01</p>
    <p class="text">line no is 02</p>
    <script>
        let obj = document.getElementById("special");
        console.log(obj.innerText);

        let elements = document.getElementsByClassName("text");
        console.log(elements[0].innerText);
        console.log(elements[1].innerText);
        // created one function below
        function main() {
            let obj = document.getElementById("special");
            console.log(obj.innerText);
            obj.innerText = "Button clicked";
        }
    </script>
</body>
</html>
